# Ruff configuration
# Only non-default settings are specified here

# Target Python 3.12 (default is py38)
target-version = "py312"

[lint]
# Extend Ruff's defaults (E4, E7, E9, F) with additional rule sets
select = [
    "E",   # All pycodestyle errors (extends E4, E7, E9 defaults)
    "W",   # pycodestyle warnings
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (upgrade syntax for newer Python)
    "B",   # flake8-bugbear (common bugs)
    "SIM", # flake8-simplify
    "T20", # flake8-print (ban print statements - use logging instead)
    "S",   # flake8-bandit (security checks like missing timeout)
    "BLE", # flake8-blind-except (catch specific exceptions)
    "PL",  # Pylint (includes encoding checks)
    "ARG", # flake8-unused-arguments (detect unused function arguments)
    "RUF", # Ruff-specific rules
]

# Ignore overly strict or context-inappropriate rules
ignore = [
    "S101",    # Use of assert - normal in tests
    "S603",    # subprocess without shell=True - safe for known commands like git
    "S607",    # Starting process with partial path - safe for git
    "PLR0913", # Too many arguments - sometimes necessary
    "PLR0915", # Too many statements - sometimes necessary
    "PLR0912", # Too many branches - sometimes necessary
]
